<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quiz</title>

        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <div id="quiz-container">
            <button id="exit" class="btn" onclick="exit();">Exit</button>
            <p id="timer"></p>

            <div id="title"></div>
            <div id="quiz"></div>
            <div id="shortAnswersQuiz"></div>

            <div id="bottom-btns">
                <button id="previous" class="btn">Previous</button>
                <button id="next" class="btn">Next</button>
                <button id="submit" class="btn">Submit</button>
                <button id="viewQuizResults" class="btn">View Results</button>
            </div>
        </div>

        <div id="bgBox">
            <div id="popupBox">
                <h1 id="quizNamePopup"></h1>
                <p id="quizScoreText">Quiz Results</p>
                <div id="scoreBox">
                    <h1 id="yourScoreText">Your score is</h1>
                    <p id="scoreBreakdown"></p>
                    <p id="fractionScore"></p>
                    <p id="bigScore"></p>
                    <p id="congratsP">Congratulations! You can now review your quiz to see which questions you got wrong, and what the correct answer choices were.</p>
                    <button id="popupX">
                        <div id="xRect1">
                            <div id="xRect2"></div>
                        </div>
                    </button>
                    <canvas id="myCanvas"></canvas>
                </div>
                <button id="reviewQuiz">Review Quiz</button>
            </div>
        </div>

        <div class="spinner-border" id="loadQuiz" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        
        <script src="../scripts/test.js"></script>
    </body>
</html>
